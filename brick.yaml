name: next_dynamic_route_addon_brick
description: A new brick created with the Devmy CLI.
# repository: https://github.com/acadevmy/my_repo
version: 0.1.0

environment:
  mason: 0.1.0-dev.57

# Variables specify dynamic values that your brick depends on.
# Zero or more variables can be specified for a given brick.
# Each variable has:
#  * a type (string, number, boolean, enum, array, or list)
#  * an optional short description
#  * an optional default value
#  * an optional list of default values (array only)
#  * an optional prompt phrase used when asking for the variable
#  * a list of values (enums only)
#  * an optional separator (list only)
vars:
  dynamicParamName:
    type: string
    description: The dynamic route parameter name
    default: slug
    prompt: What is the name of the dynamic route parameter?
  pageName:
    type: string
    description: The name of the dynamic page
    default: DynamicRoute
    prompt: What is the name of the dynamic page?
  type:
    type: string
    description: The type key for the parameters
    default: dynamic-route
    prompt: What is the type key for the parameters?
  path:
    type: string
    description: The root path of the dynamic route
    default: src/app
    prompt: What is the root path of the dynamic route?
